<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akan Name Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <h1>Akan Name Generator</h1>
    <p>Enter your details below to find your Akan name:</p>
    
    
    <form id="akanForm">
      <label for="day">Day of Birth:</label>
      <input type="number" id="day" name="day" placeholder="Enter day (1–31)" required>
      
      <label for="month">Month of Birth:</label>
      <input type="number" id="month" name="month" placeholder="Enter month (1–12)" required>
      
      <label for="year">Year of Birth:</label>
      <input type="number" id="year" name="year" placeholder="Enter year (e.g., 1990)" required>
      
      <label for="gender">Gender:</label>
      <div class="gender-options">
        <label>
          <input type="radio" name="gender" value="male"> Male
        </label>
        <label>
          <input type="radio" name="gender" value="female"> Female
        </label>
      </div>
      
      <button type="submit">Generate Name</button>
    </form>
    
    
    <div class="result" id="result">
      
    </div>
  </div>
  
  <footer>
    <div class="footer-content">
      
      <div class="logo">
        <img src="./images/Esparco logo.jpeg" alt="Akan Name Generator Logo" />
      </div>
  
      
      <p>&copy; 2025 Akan Name Generator. All rights reserved.</p>
  
      </div>
  
      
      <div class="partnership">
        <p>Partner with us: <a href="mailto:partner@akannamegenerator.com">partner@akannamegenerator.com</a></p>
        <p>FOLLOW US ON</p>
         <img src="./images/FECEBOOK LOGO2.jpeg" alt="">
        <img src="./images/TELEGRAM LOGO.jpeg" alt="">
        <img src="./images/YOU TUBE.jpeg" alt="">
      </div>

  
      
      <form id="inquiryForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" placeholder="Enter your message" rows="2" required></textarea>
        
        <button type="submit">Send Inquiry</button>
      </form>
    </div>
  </footer>
    
  <script src="index.js"></script>
</body>
</html>
